name: Update Commit Leaderboard

on:
  schedule:
    - cron: "0 * * * *"   # every hour
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Generate leaderboard
        run: |
          # Fetch contributors (authenticated)
          contributors=$(curl -s \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/contributors?per_page=100" \
            | jq -r '.[] | "\(.login) \(.contributions)"' \
            | sort -k2 -nr)

          # Build markdown table
          table="| Contributor | Commits |\n|------------|---------|\n"
          while read -r line; do
            user=$(echo "$line" | awk '{print $1}')
            count=$(echo "$line" | awk '{print $2}')
            table="$table| $user | $count |\n"
          done <<< "$contributors"

          # Replace README section
          sed -i "/<!-- LEADERBOARD_START -->/,/<!-- LEADERBOARD_END -->/c\
<!-- LEADERBOARD_START -->\n$table<!-- LEADERBOARD_END -->" README.md

      - name: Commit and push
        run: |
          if [[ -n $(git status -s) ]]; then
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git add README.md
            git commit -m "Update leaderboard"
            git push
          fi
